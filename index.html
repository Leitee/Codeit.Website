<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!--====== Title ======-->
    <title>Code It Official Website</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="assets/images/tecla.png" type="image/png">

    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="assets/css/bootstrap-5.0.0-beta1.min.css">

    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="assets/css/style.css" media="all">
    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">
</head>

<body>
<div id="bg-container">
    <div class="flex-container">
        <div>

            <img id="lineas" src="assets/images/lineas.png">
        </div>

        <div id="containerLogo">

            <img id="logo" src="assets/images/logo.png">
        </div>

    </div>



    <!--====== BLOG PART START ======-->

    <section id="section">
        <!-- style="background-image: url(assets/images/fondo.jpg)" -->
        <div class="container">
            <div class="row blog_content">
                <div class="col-lg-6 ">
                    <div class="single_blog mt-30 wow fadeInUp " data-wow-duration="1.3s" data-wow-delay="0.2s">

                        <div id="title">
                            <div>
                                <h1>We are under</h1>
                            </div>
                            <div id="subtitle"> 
                                <h2 class="text-center">construction</h2>
                            </div>


                        </div>
                    </div> <!-- single blog -->
                </div>
                <div class="col-lg-6">
                    <div id="teclas" class="showTeclas">

                        <img src="assets/images/teclasdos.png" alt="blog">
                    </div> <!-- single blog -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== BLOG PART ENDS ======-->



    <section id="section">
        <div class="container " id="form">
            <form method="post" data-wow-duration="1.3s" data-wow-delay="0.4s">
                <div class="row" id="contact-form">
                    <div class="col-lg-6">
                        <div class="single_form">
                            <input type="text" placeholder="Name" name="name" id="name" required>
                        </div> <!-- single form -->
                    </div>
                    <div class="col-lg-6">
                        <div class="single_form">
                            <input type="email" placeholder="Email" name="email" id="email" required>
                        </div> <!-- single form -->
                    </div>

                    <div class="col-lg-12">
                        <div class="single_form text-center">
                            <button class="main-btn" type="submit">GET IN TOUCH</button>

                        </div> <!-- single form -->
                    </div>

                </div> <!-- row -->
            </form>
        </div>
    </section>
</div>

    <!--====== FOOTER PART START ======-->
    <footer id="footer">
        <div class="container">
            <div class="footer_wrapper text-center d-lg-flex align-items-center justify-content-between">
                <p class="credit">Designed and Developed by <a href="https://codeitcorp.com" rel="nofollow">Codeit
                        Corp</a></p>
                <div class="footer_social pt-15">
                    <ul>
                        <li><a href="#0"><i class="lni lni-facebook-original"></i></a></li>
                        <li><a href="#0"><i class="lni lni-twitter-original"></i></a></li>
                        <li><a href="#0"><i class="lni lni-instagram-original"></i></a></li>
                        <li><a href="#0"><i class="lni lni-linkedin-original"></i></a></li>
                    </ul>
                </div> <!-- footer social -->
            </div> <!-- footer wrapper -->
        </div> <!-- container -->
    </footer>

    <!--====== FOOTER PART ENDS ======-->



    <!--====== Bootstrap js ======-->
    <script src="assets/js/bootstrap.bundle-5.0.0-beta1.min.js"></script>

    <!--====== glide js ======-->

    <!--====== wow js ======-->
    <!-- <script src="assets/js/wow.min.js"></script> -->

    <!--====== Main js ======-->
    <!-- <script src="assets/js/main.js"></script> -->
</body>

</html>
